<script>
  // Muestra SideBar
    $('button').on('click', function() {
    $(".container").toggleClass('show');
})
  // Oculta SideBar
    $('.side-hide').on('click', function() {
    $(".container").toggleClass('show');
    });

    function actual() {
            fecha = new Date(); 
            hora = fecha.getHours(); 
            minuto = fecha.getMinutes(); 
            if (hora < 10) { 
                hora = "0" + hora;
            }
            if (minuto < 10) { 
                minuto = "0" + minuto;
            }
            
            mireloj = hora + " : " + minuto;
            return mireloj;
        }
        function actualizar() { 
            mihora = actual(); 
            mireloj = document.getElementById("reloj"); 
            mireloj.innerHTML = mihora; 
        }
        setInterval(actualizar, 1000);
    </script>
